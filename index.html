<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.min.css" rel="stylesheet" />
    <title>CSS Animatic</title>
</head>

<body>
    <h1>CSS Animatic</h1>
    <h2>Animation in CSS easy, how should be</h2>

    <input id="check-animation" type="checkbox" checked="true" />

    <label class="type-animation" for="check-animation">
        <span>Animations</span>
        <span>Transitions</span>
    </label>

    <div class="content">
        <div class="painel painel-animations">
            <p class="soon">Soon...</p>
        </div>

        <div class="painel painel-transitions">
            <div>
                <div class="form">
                    <form id="form-transitions">
                        <label>Property</label>
                        <select class="property" onchange='changeTransitions()'>
                            <option>all</option>
                            <option>transform</option>
                            <option>height</option>
                            <option>width</option>
                            <option>box-shadow</option>
                        </select>
                        <label>Delay (ms)</label>
                        <input type="number" class="timer delay" value="0" onchange='changeTransitions()' />
                        <label>Duration (ms)</label>
                        <input type="number" class="timer duration" value="500" onchange='changeTransitions()' />
                        <label>Function</label>
                        <select class="function" onchange='changeTransitions()'>
                            <option>linear</option>
                            <option>ease</option>
                            <option>ease-in</option>
                            <option>ease-out</option>
                            <option>ease-in-out</option>
                        </select>
                    </form>
                </div>
                <div class="code">
                    <div class="sample">
                        <div id="box" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">42</div>
                    </div>
                    <code class="simple">
                        transition: all 0.5s 0s linear;
                    </code>
                    <code class="detailed">
                        transition-delay: 0s;<br />
                        transition-duration: 0.5s;<br />
                        transition-property: all;<br />
                        transition-timing-function: linear;
                    </code>
                </div>
            </div>

        </div>
    </div>
</body>

<script type="text/javascript" src="script.min.js"></script>

</html>
